<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Communication Toy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #e0f7fa 0%, #80deea 100%);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            padding: 10px;
            width: 768px;
            height: 1024px;
            max-width: 100%;
            max-height: 100%;
            border: 3px solid #ccc;
            border-radius: 20px;
            background: url('https://example.com/underwater-bg.jpg') center/cover;
            position: relative;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.4rem; /* Double the current size */
            font-weight: bold;
            color: white;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative; /* Ensure button is the reference point for particles */
            background-size: cover;
            background-position: center;
        }
        .button:active {
            transform: scale(0.95);
        }
        .word-button {
            background-color: #4caf50;
        }
        .fun-button {
            background-color: #cc7a00; /* Even darker yellow */
        }
        .size1, .size2, .size3, .size4, .size5, .size6, .size7, .size8 {
            grid-row: span 1; /* Make all buttons the same height */
        }
        .empty {
            grid-column: span 1;
            grid-row: span 1;
        }
        .particle {
            position: absolute;
            width: 300%; /* Limit the size of the particle effect to 3 times the button size */
            height: 300%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1; /* Bring particles to the front */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .button.finn {
            background-image: url('images/Finn.jpg');
        }
        .button.mom {
            background-image: url('images/Mom.jpg');
        }
        .button.want {
            background-image: url('images/Want.jpg');
        }
        .button.dad {
            background-image: url('images/Dad.jpg');
        }
        .button.fun-sound-1 {
            background-image: url('images/FunSound1.jpg');
        }
        .button.grandma {
            background-image: url('images/Grandma.jpg');
        }
        .button.eat {
            background-image: url('images/Eat.jpg');
        }
        .button.declan {
            background-image: url('images/Declan.jpg');
        }
        .button.fun-sound-2 {
            background-image: url('images/FunSound2.jpg');
        }
        .button.ashling {
            background-image: url('images/Ashling.jpg');
        }
        .button.killian {
            background-image: url('images/Killian.jpg');
        }
        .button.dont-want {
            background-image: url('images/DontWant.jpg');
        }
        .button.aunt {
            background-image: url('images/Aunt.jpg');
        }
        .button.uncle {
            background-image: url('images/Uncle.jpg');
        }
        .button.fun-sound-3 {
            background-image: url('images/FunSound3.jpg');
        }
        .button.funny {
            background-image: url('images/Funny.jpg');
        }
        .button.fun-sound-4 {
            background-image: url('images/FunSound4.jpg');
        }
        .button.watch {
            background-image: url('images/Watch.jpg');
        }
        .button.cuddle {
            background-image: url('images/Cuddle.jpg');
        }
        .button.baby {
            background-image: url('images/Baby.jpg');
        }
        .button.fun-sound-5 {
            background-image: url('images/FunSound5.jpg');
        }
        .button.poop {
            background-image: url('images/Poop.jpg');
        }
        .button.sing {
            background-image: url('images/Sing.jpg');
        }
        .button.play {
            background-image: url('images/Play.jpg');
        }
        .button.love {
            background-image: url('images/Love.jpg');
        }
        .button.fun-sound-6 {
            background-image: url('images/FunSound6.jpg');
        }
        .button.fun-sound-7 {
            background-image: url('images/FunSound7.jpg');
        }
        .size-double {
            grid-row: span 2; /* Double the height */
            grid-column: span 2; /* Double the width */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js"></script>
    <script>
        function playAudio(src) {
            const audio = new Audio(src);
            audio.play();
        }

        function createParticles(button, config) {
            const particleContainer = document.createElement('div');
            particleContainer.classList.add('particle');
            button.appendChild(particleContainer);
            tsParticles.load(particleContainer, config).then((container) => {
                setTimeout(() => {
                    container.destroy();
                    button.removeChild(particleContainer);
                }, 600); // Max length 600ms
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            tsParticles.load('particles-js', {
                particles: {
                    number: { value: 100 },
                    size: { value: 3 },
                    move: { speed: 1 },
                    line_linked: { enable: true },
                    color: { value: "#ffffff" }
                }
            });
        });

        function createFireworkParticles(button) {
            createParticles(button, {
                particles: {
                    number: { value: 50 },
                    size: { value: 5 },
                    move: { speed: 10 }, // Increase speed for quick effect
                    color: { value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"] },
                    shape: { type: "circle" },
                    opacity: { value: 1, anim: { enable: true, speed: 2, opacity_min: 0, sync: false } },
                    line_linked: { enable: false },
                    move: { enable: true, speed: 10, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
                }
            });
        }
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <!-- Group 1 -->
        <button class="button word-button size1 size-double finn" onclick="playAudio('audio/Finn.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size5 size-double mom" onclick="playAudio('audio/Mom.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size5 size-double want" onclick="playAudio('audio/Want.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size3 size-double dad" onclick="playAudio('audio/Dad.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size2 fun-sound-1" onclick="playAudio('audio/FunSound1.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Group 2 -->
        <button class="button word-button size4 grandma" onclick="playAudio('audio/Grandma.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size3 size-double eat" onclick="playAudio('audio/Eat.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size5 declan" onclick="playAudio('audio/Declan.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size6 fun-sound-2" onclick="playAudio('audio/FunSound2.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size1 ashling" onclick="playAudio('audio/Ashling.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Group 3 -->
        <button class="button word-button size1 killian" onclick="playAudio('audio/Killian.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size6 dont-want" onclick="playAudio('audio/DontWant.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size2 aunt" onclick="playAudio('audio/Aunt.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size3 uncle" onclick="playAudio('audio/Uncle.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Group 4 -->
        <button class="button fun-button size5 fun-sound-3" onclick="playAudio('audio/FunSound3.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size4 funny" onclick="playAudio('audio/Funny.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size2 fun-sound-4" onclick="playAudio('audio/FunSound4.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size1 watch" onclick="playAudio('audio/Watch.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size6 cuddle" onclick="playAudio('audio/Cuddle.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Group 5 -->
        <button class="button word-button size5 baby" onclick="playAudio('audio/Baby.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size4 fun-sound-5" onclick="playAudio('audio/FunSound5.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size3 poop" onclick="playAudio('audio/Poop.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size2 sing" onclick="playAudio('audio/Sing.mp3'); createFireworkParticles(this);"></button>
        <button class="button word-button size7 play" onclick="playAudio('audio/Play.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Group 6 -->
        <button class="button word-button size6 size-double love" onclick="playAudio('audio/Love.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size1 fun-sound-6" onclick="playAudio('audio/FunSound6.mp3'); createFireworkParticles(this);"></button>
        <button class="button fun-button size8 fun-sound-7" onclick="playAudio('audio/FunSound7.mp3'); createFireworkParticles(this);"></button>
        
        <!-- Empty Space -->
        <div class="empty"></div>
    </div>
</body>
</html>
